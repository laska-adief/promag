<div class="container">
  <p class="title">{{title}}</p>
  <div class="sort-button">
    <button mat-raised-button>Sort<mat-icon>filter_alt</mat-icon></button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          <ng-container [ngSwitch]="column.columnDef">
            <ng-container *ngSwitchCase="'status'">
              <ng-container *ngIf="data === 'sparepart'">
                <div class="status"
                  [ngClass]="{'red':column.cell(row) === 'empty', 'green':column.cell(row) === 'full', 'orange':column.cell(row) === 'notfull'}">
                  {{column.cell(row)}}
                </div>
              </ng-container>
              <ng-container *ngIf="data === 'asset'">
                <div class="status"
                  [ngClass]="{'red':column.cell(row) === 'stopped', 'green':column.cell(row) === 'active', 'orange':column.cell(row) === 'maintenance'}">
                  {{column.cell(row)}}
                </div>
              </ng-container>
            </ng-container>
            <ng-container *ngSwitchDefault>{{column.cell(row)}}</ng-container>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
